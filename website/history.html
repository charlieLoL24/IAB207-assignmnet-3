<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Event Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create an Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Event History</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-outline-light">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-light text-center py-5">
        <h1>Viewing Event History</h1>
    </div>
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="static/img/example.png" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title">Event Name 1</h5>
                        <p class="card-text"><strong>Booking ID:</strong> ABC123</p>
                        <p class="card-text"><strong>Booked on:</strong> 2024-09-10 14:30</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="static/img/example.png" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title">Event Name 2</h5>
                        <p class="card-text"><strong>Booking ID:</strong> DEF456</p>
                        <p class="card-text"><strong>Booked on:</strong> 2024-09-11 09:45</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Alexandre Maldonado 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
