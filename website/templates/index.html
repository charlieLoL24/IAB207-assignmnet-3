<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cook and Connect Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="create.html">Create Event</a>
        <a href="profile.html">Profile</a>
        <a href="history.html">Event History</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Top Section -->
    <div class="top-section">
        
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <a href="index.html">Cook and Connect Events</a>
            </div>
            <div class="menu-icon" onclick="openSidebar()">&#9776;</div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search events">
            <button id="searchButton">Search</button>
        </div>

        <!-- Banner  -->
        <div class="banner-content">
            <h1>Find the Best Culinary Events</h1>
            <button>Find Your Next Event</button>
        </div>
    </div>

    <!-- Actions -->
    <div class="categories">
        <div class="category-item">
            <a href="create.html">
                <i class="fas fa-calendar-plus fa-3x" style="color: #ff5733;"></i>
                <span>Create Event</span>
            </a>
        </div>
        <div class="category-item">
            <a href="profile.html">
                <i class="fas fa-user fa-3x" style="color: #6f42c1;"></i>
                <span>Profile</span>
            </a>
        </div>
        <div class="category-item">
            <a href="history.html">
                <i class="fas fa-ticket-alt fa-3x" style="color: #ff5733;"></i>
                <span>Bookings</span>
            </a>
        </div>
    </div>

    <!-- Events Section -->
    <div class="container mt-5">
        <h2 class="text-left">Top Trending Food Events</h2>
        <div class="trending-events" id="eventContainer">
            <!-- Display events -->
            <!-- Add your event card HTML here -->
        </div>
        
        <!-- Show More Button -->
        <div class="show-more-container">
            <button onclick="showMoreEvents()" class="btn btn-secondary">Show More</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        Â© 2024
    </footer>

    <!-- JavaScript to Show More Events -->
    <script>
        function showMoreEvents() {
            const hiddenEvents = document.querySelectorAll('.event-card[style="display: none;"]');
            hiddenEvents.forEach(event => event.style.display = 'block');
            document.querySelector('.show-more-container').style.display = 'none';
        }

        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
