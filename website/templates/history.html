<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event History - Cook and Connect Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style/style.css">
    <style>
        body, html {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .header, .footer {
            background-color: #6f42c1;
            color: white;
        }
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5733;
        }
        .bg-light-header {
            background-color: #f8f9fa;
            padding: 30px 0;
            position: relative;
        }
        .btn-find-more {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .no-events-message {
            text-align: center;
            font-size: 1.5rem;
            color: #6c757d;
            margin-top: 50px;
        }
        .footer {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cook and Connect Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="create.html">Create an Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="history.html">Event History</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="user.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-outline-light">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-light-header text-center">
        <h1>Your Event History</h1>
        <p class="lead">View all the events you've attended or booked in the past.</p>
        <!-- Find More Button -->
        <a href="index.html" class="btn-find-more">Find More</a>
    </div>

    <!-- Event History -->
    <div class="container my-5">
        <div class="no-events-message">
            No Past Events
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Cook and Connect Events</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
