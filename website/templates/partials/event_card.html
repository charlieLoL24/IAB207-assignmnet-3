<div class="event-card">
    <img src="{{ url_for('static', filename=event.img_location) }}" class="img-fluid rounded mb-3" alt="Event Image" style="max-width: 100%; max-height: 150px;">
    <div class="card-body">
        <h5 class="card-title">{{ event.event.Title }}</h5>
        <p class="card-text">{{ event.event.Status }}</p>
        <p class="card-text">{{ event.event.Category }}</p>
        <p class="card-text description-text text-break">{{ event.event.Description }}</p>
        <a href="{{ url_for('main.eventDetails') }}?id={{ event.event.id }}" class="btn btn-primary">More details</a>
    </div>
</div>
