<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAB207 Assignment 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Cook and Connect Events</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.createEvent') }}">Create an Event</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.history') }}">Event History</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-2">
                        {% if user != None %}
                            <a href="{{ url_for('main.profile') }}" class="btn btn-outline-light">Profile</a>
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
                        {% else %}
                            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light">Login</a>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- Code for using Flask flash -->

            {% with messages = get_flashed_messages() %}

                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div> -->
        {% block header %}
        {% endblock %}

    </header>
    <!-- padding added to bottom of content to stop footer displaying over content -->
    <div class="pb-5"> 
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        Â© 2024
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
