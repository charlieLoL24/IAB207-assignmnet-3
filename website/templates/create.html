<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Cook and Connect Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="back-home">Return Home</a>
        <div class="logo">
            <a href="index.html" style="color: white; text-decoration: none;">Cook and Connect Events</a>
        </div>
    </div>

    <!-- Event Creation -->
    <div class="form-container">
        <h2 class="text-center mb-4">Create Event</h2>
        <form action="/submit-event" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="event-image" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="event-image" name="event-image" accept="image/*" required>
            </div>

            <div class="form-group mb-3">
                <label for="event-title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="event-title" name="event-title" placeholder="Enter event title" required>
            </div>

            <div class="form-group mb-3">
                <label for="event-description" class="form-label">Event Description</label>
                <textarea class="form-control" id="event-description" name="event-description" rows="4" placeholder="Enter event description" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="event-date" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="event-date" name="event-date" required>
                </div>

                <div class="col-md-6">
                    <label for="event-time" class="form-label">Event Time</label>
                    <input type="time" class="form-control" id="event-time" name="event-time" required>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="event-venue" class="form-label">Event Venue</label>
                <input type="text" class="form-control" id="event-venue" name="event-venue" placeholder="Enter event venue" required>
            </div>

            <div class="form-group mb-3">
                <label for="event-genre" class="form-label">Event Category</label>
                <select class="form-select" id="event-genre" name="event-genre" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                    <option value="networking">Networking</option>
                    <option value="conference">Conference</option>
                    <option value="festival">Festival</option>
                    <option value="concert">Concert</option>
                    <option value="exhibition">Exhibition</option>
                    <option value="webinar">Webinar</option>
                </select>
            </div>            

            <div class="text-center">
                <button type="submit" class="submit-btn">Create Event</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Cook and Connect 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
