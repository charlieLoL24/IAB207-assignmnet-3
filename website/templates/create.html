<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Event Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create an Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Event History</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-outline-light">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-light text-center py-5">
        <h1>Create an Event</h1>
    </div>

    <div class="container my-5 justify-content-center ">
        <form action="/submit-event" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="event-image" class="form-label">Event Image</label>
                <input type="file" class="form-control" id="event-image" name="event-image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="event-title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="event-title" name="event-title"
                    placeholder="Enter event title" required>
            </div>

            <div class="mb-3">
                <label for="event-description" class="form-label">Event Description</label>
                <textarea class="form-control" id="event-description" name="event-description" rows="4"
                    placeholder="Enter event description" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="event-date" class="form-label">Event Date</label>
                    <input type="date" class="form-control" id="event-date" name="event-date" required>
                </div>

                <div class="col-md-6">
                    <label for="event-time" class="form-label">Event Time</label>
                    <input type="time" class="form-control" id="event-time" name="event-time" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="event-venue" class="form-label">Event Venue</label>
                <input type="text" class="form-control" id="event-venue" name="event-venue"
                    placeholder="Enter event venue" required>
            </div>

            <div class="mb-3">
                <label for="event-genre" class="form-label">Event Category</label>
                <select class="form-select" id="event-genre" name="event-genre" required>
                    <option value="" disabled selected>Select Genre</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                    <option value="electronic">Electronic</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Alexandre Maldonado 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
