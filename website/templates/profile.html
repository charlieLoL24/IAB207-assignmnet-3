{% extends "base.html" %}

{% block content %}
    <!-- Profile Container -->
    <div class="container profile-container">
        <div class="profile-header">
            <h2>{{ user.name }}</h2>
            <p>Email: {{ user.email }}</p> 
        </div>

        <!-- Profile Options -->
        <a href="#" class="btn-profile">Edit Profile</a>
        <a href="#" class="btn-profile">Privacy Settings</a>
        <a href="#" class="btn-profile">Payment Methods</a>
        <a href="#" class="btn-profile">Notification Settings</a>
        <a href="#" class="btn-profile">Support</a>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
{% endblock %}
