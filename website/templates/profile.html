<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Cook and Connect Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        /* Header styling */
        .header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff5733;
            text-decoration: none;
        }

        /* Profile card styling */
        .profile-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }

        .profile-header h2 {
            color: #6f42c1;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-header p {
            color: #6c757d;
        }

        /* Button styling */
        .btn-profile {
            background-color: #6f42c1;
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-profile:hover {
            background-color: #5e3b9d;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        /* Footer styling */
        footer {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">Cook and Connect Events</a>
        <a href="index.html" class="btn btn-outline-light">Return Home</a>
    </div>

    <!-- Profile Container -->
    <div class="container profile-container">
        <div class="profile-header">
            <h2>John Doe</h2>
            <p>Email: john.doe@example.com</p>
        </div>

        <!-- Profile Options -->
        <a href="" class="btn-profile">Edit Profile</a>
        <a href="" class="btn-profile">Privacy Settings</a>
        <a href="" class="btn-profile">Payment Methods</a>
        <a href="" class="btn-profile">Notification Settings</a>
        <a href="" class="btn-profile">Support</a>
        <a href="user.html" class="btn-logout">Logout</a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Cook and Connect Events
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
